<!DOCTYPE html>
<html>
<title>{{title}}MeowMeow.bit</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/web/css/w3.css">
<link rel="stylesheet" href="/web/css/w3-theme-blue-grey.css">
<link rel="stylesheet" href="/web/fas/all.min.css">
{{head}}
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
<body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
            <a href="/" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fas fa-rss"></i></a>
            <a href="/hashtag" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Search Hashtags"><i class="fas fa-hashtag"></i></a>
            <a href="/following" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Following accounts"><i class="fas fa-user-friends"></i></a>
            <div class="w3-dropdown-hover">
                <button class="w3-button w3-padding-large" title="Notifications">
                    <i class="fa fa-bell"></i>
                    {{noti-number}}
                </button>     
                {{noti-list}}
            </div>
            {{avatar}}
        </div>
    </div>
    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
        <!-- The Grid -->
        <div class="w3-row">
            <!-- Left Column -->
            <div class="w3-col m3 w3-hide-small">
                {{body-left}}
            <!-- End Left Column -->
            </div>
            <!-- Middle Column -->
            <div class="w3-col m7" id="body">
                <!-- Post Feed -->
                {{body}}
            <!-- End Middle Column -->
            </div>
            <!-- Right Column -->
            <div class="w3-col m2 w3-hide-small">
                {{body-right}}
            <!-- End Right Column -->
            </div>
        <!-- End Grid -->
        </div>
    <!-- End Page Container -->
    </div>
    <!-- Page Script -->
    <script>
        const toggleElement = id => {
            var x = document.getElementById(id);

            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-theme-d1";
            } else { 
                x.className = x.className.replace("w3-show", "");
                x.previousElementSibling.className = 
                x.previousElementSibling.className.replace(" w3-theme-d1", "");
            }
        }
        const link = lnk => {
            window.location = lnk;
        }
    </script>
    {{script}}
</body>
</html>
