<div class="w3-container w3-card w3-white w3-round w3-margin"><br>
    <img src="{{avatar}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
    <span class="w3-right w3-opacity">{{time}}</span>
    <h4>{{name}}</h4><br>
    <hr class="w3-clear">
    <p>{{text}}</p>
    {{content}}
    <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom" onclick="link('{{link-like}}')"><i class="fa fa-heart"></i> {{like}}</button> 
    <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom" onclick="link('{{link-mention}}')"><i class="fa fa-comment"></i> {{mention}}</button> 
</div>
<br>
