<!-- Card -->
<div class="w3-card w3-round w3-white w3-center">
    <div class="w3-container">
        <p>{{title-0}}</p>
        <img src="{{url-img}}" alt="{{url-img-alt}}" style="width:100%;">
        <p><strong>{{title-1}}</strong></p>
        <p>{{text}}</p>
        <p><button class="w3-button w3-block w3-theme-l4" onclick="{{action}}">{{text-button}}</button></p>
    </div>
</div>
