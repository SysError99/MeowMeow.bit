<!-- Profile -->
<div class="w3-card w3-round w3-white">
    <div class="w3-container">
        <br>
        <img src="{{url-img-cover}}" class="" style="height:100%;width:100%;" alt="Cover image">
        <p class="w3-center">
            <img src="{{url-img-avatar}}" class="w3-circle" style="height:106px;width:106px" alt="Profile image'sAvatar">
        </p>
        <h4 class="w3-center">{{name}}</h4>
        <p class="w3-center">
            {{description}}
        </p>
        <hr>
        <p><i class="fas fa-id-card fa-fw w3-margin-right w3-text-theme"></i> {{pub}}</p>
        <p><i class="fa fa-calendar fa-fw w3-margin-right w3-text-theme"></i> {{date-join}}</p>
        <p><i class="fas fa-rss fa-fw w3-margin-right w3-text-theme"></i> {{followers}} Followers</p>
    </div>
</div>
<br>
